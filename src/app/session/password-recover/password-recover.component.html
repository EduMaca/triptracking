<form class="form floating-label" autocomplete="off" #recoverForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <input type="email" class="form-control" id="username" name="_authData.email" [(ngModel)]="_authData.email"  minlength="10" required>
        <label for="username">E-mail</label>
    </div>
    <br/>
    <div class="row">
        <!--end .col -->
        <div class="col-xs-12">
            <button class="btn btn-primary btn-raised" type="submit" [disabled]="!recoverForm.form.valid">Enviar e-mail para redefinir senha</button>
        </div>
        <!--end .col -->
    </div>
    <!--end .row -->
</form>
