<form class="form floating-label" autocomplete="off" #signUpForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <input type="email" class="form-control" id="username" name="_authData.email" [(ngModel)]="_authData.email"  minlength="10" required>
        <label for="username">E-mail</label>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="_authData.password" [(ngModel)]="_authData.password"  minlength="8" required>
        <label for="password">Password</label>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="nome" name="_user.full_name" [(ngModel)]="_user.full_name"  minlength="3" required>
        <label for="nome">Nome Completo</label>
    </div>

    <br/>
    <div class="row">
        <div class="col-xs-6 text-left">
        </div>
        <!--end .col -->
        <div class="col-xs-6 text-right">
            <button class="btn btn-primary btn-raised" type="submit" [disabled]="!signUpForm.form.valid">Criar Conta</button>
        </div>
        <!--end .col -->
    </div>
    <!--end .row -->
</form>
